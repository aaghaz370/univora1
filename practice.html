<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Univora 24/7 Support</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 95vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      margin: 5px 0;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .bot {
      align-self: flex-start;
      background: #e2e8f0;
      color: #333;
    }
    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: #fff;
    }
    .typing {
      font-style: italic;
      color: #999;
      margin-left: 10px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    .option-btn {
      padding: 10px 15px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .option-btn:hover {
      background: #357ac8;
    }
    .footer-msg {
      font-size: 0.9rem;
      text-align: center;
      color: #666;
      margin: 8px 0;
    }
    .more-btn {
      padding: 10px;
      background: #ddd;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #555;
    }
    .form-link {
      display: inline-block;
      margin-top: 12px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Univora 24/7 Support</div>
    <div class="chat-messages" id="chat"></div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showOptions(options, callback) {
      const optionsDiv = document.createElement('div');
      optionsDiv.classList.add('options');
      const visible = options.slice(0, 2);
      const hidden = options.slice(2);

      visible.forEach(opt => {
        const btn = document.createElement('button');
        btn.classList.add('option-btn');
        btn.innerText = opt.label;
        btn.onclick = () => {
          appendMessage('user', opt.label);
          optionsDiv.remove();
          callback(opt.value);
        };
        optionsDiv.appendChild(btn);
      });

      if (hidden.length > 0) {
        const moreBtn = document.createElement('button');
        moreBtn.classList.add('more-btn');
        moreBtn.innerText = '...';
        moreBtn.onclick = () => {
          hidden.forEach(opt => {
            const btn = document.createElement('button');
            btn.classList.add('option-btn');
            btn.innerText = opt.label;
            btn.onclick = () => {
              appendMessage('user', opt.label);
              optionsDiv.remove();
              callback(opt.value);
            };
            optionsDiv.appendChild(btn);
          });
          moreBtn.remove();
        };
        optionsDiv.appendChild(moreBtn);
      }

      chat.appendChild(optionsDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function botTyping(callback) {
      const typingMsg = document.createElement('div');
      typingMsg.classList.add('message', 'bot');
      typingMsg.innerHTML = '<span class="typing">Typing...</span>';
      chat.appendChild(typingMsg);
      chat.scrollTop = chat.scrollHeight;
      setTimeout(() => {
        typingMsg.remove();
        callback();
      }, 1000);
    }

    });

  </script>
</body>
</html>
